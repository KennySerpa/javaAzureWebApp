<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kens Fargo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #D71E2B;
            padding: 10px 0;
        }
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 0 20px;
        }
        .nav {
            background-color: #F1F1F1;
            padding: 10px 0;
        }
        .nav a {
            color: #333;
            text-decoration: none;
            padding: 0 20px;
        }
        .content {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .button {
            display: inline-block;
            background-color: #D71E2B;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Kenny Serpa</div>
    </div>
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <div class="content">
        <h1>Welcome to my Java Application</h1>
        <p>Hosted by Apache Tomcat</p>
        <a href="hello" class="button">My Java Servlet</a>
    </div>
</body>
</html>
